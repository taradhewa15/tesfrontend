<html>

<body>
    <script>
        function reverseText() {
            var text = document.getElementById("inputTextField").value;
            var reversedText = "";
            for (var i = text.length - 1; i >= 0; i--) {
                var currentCharacter = text[i];
                reversedText += currentCharacter;
            }
            document.getElementById("reversedTextOutput").innerHTML = reversedText;
        }
    </script>
    <h1>Reverse Text</h1>
    <textarea id="inputTextField" rows=2 cols=60></textarea>
    <br><br>
    <button onclick="reverseText()">Reverse Text</button>
    <br><br>
    <div id="reversedTextOutput">[Reversed text will appear here]</div>
</body>

</html>

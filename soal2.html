<html>
<style>
    .background {
        background-color: black;
        position: relative;
        padding-top: 250px;
        color: rgb(250, 250, 250);
    }
    
    .output {
        font-size: 40px;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .input {
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 5px;
    }
    
    h2 {
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body align="center" class="background">
    <script>
        function reverseText() {
            var text = document.getElementById("inputTextField").value;
            var reversedText = "";
            for (var i = text.length - 1; i >= 0; i--) {
                var currentCharacter = text[i];
                reversedText += currentCharacter;
            }
            document.getElementById("reversedTextOutput").innerHTML = reversedText;
        }

        function undoredoText() {
            var text = document.getElementById("inputTextField").value;
            var undoredoText = "";
            for (var i = text.length - 1; i <= 0; i--) {
                var currentCharacter = text[i];
                undoredoText += currentCharacter;
            }
            document.getElementById("inputTextField").innerHTML = undoredoText;
        }
    </script>

    <textarea class="input" id="inputTextField" rows=2 cols=25></textarea>
    <b>
        <h2>Output :</h2><td>
        </td><div class="output" id="reversedTextOutput"></div>
    </b>
    <br><br>
    <button onclick="reverseText()">Reverse</button>
    <button onclick="undoredoText()">Undo/Redo</button>
    <br><br>

</body>

</html>
